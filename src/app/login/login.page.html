<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>
    <form class="form" [formGroup]="validations_form"  (ngSubmit)="loginUser(validations_form.value)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Bienvenue</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input  type="text" formControlName="email" placeholder="your@email.com" class="form-controll" required></ion-input>
              </ion-item>
              <div class="validation-errors">
                  <ng-container *ngFor="let validation of validation_messages.email">
                    <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                      {{ validation.message }}
                    </div>
                  </ng-container>
                </div>

              <ion-item>
                <ion-input type="password" formControlName="password" placeholder="yourPassword" class="form-controll" required></ion-input>
              </ion-item>
              <div class="validation-errors">
                  <ng-container *ngFor="let validation of validation_messages.password">
                    <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                      {{ validation.message }}
                    </div>
                  </ng-container>
                </div>
            </div>
            <div class="boutonLogin">
              <ion-button class="submit-btn" type="submit" [disabled]="validations_form.invalid"  >Login</ion-button>             
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>

    <ion-row>
      <div text-center>
        <label class="error-message">{{errorMessage}}</label>
      </div>
  </ion-row>

    <ion-row>
        <div text-center>
      If you don't have an account, please <a routerLink='/register'>
        register</a> first!
        </div>
    </ion-row>
  </ion-content>
